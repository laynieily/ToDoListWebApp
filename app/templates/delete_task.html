{% extends "base.html" %}
{% block content %}
<h2>Delete Task</h2>
<p>Are you sure you want to delete the task <strong>{{ task.title }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
