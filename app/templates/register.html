<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <style>
      body {
        background-color: black;
        font-family: Arial, sans-serif;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .login-box .btn-primary {
        margin-top: 12px;
        margin-bottom: 10px;
      }

      label {
        display: block;
        text-align: left;
        margin: 10px 0 5px;
      }

      input {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 6px;
        background-color: #e6f0ff;
        color: black;
        margin-bottom: 15px;
      }

      button {
        width: 100%;
        padding: 10px;
        font-weight: bold;
        font-size: 15px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      .btn-primary {
        background-color: #0066ff;
        color: white;
        margin-bottom: 10px;
      }

      /* âœ… Updated button for Register */
      .btn-outline-light {
        background: transparent;
        color: white;
        border: 1px solid white;
        font-weight: bold;
        font-size: 15px;
        padding: 10px;
        border-radius: 6px;
        display: inline-block;
        text-align: center;
        width: 100%;
        box-sizing: border-box;
        transition: background-color 0.3s ease;
      }

      .btn-outline-light:hover {
        background-color: white;
        color: black;
      }

      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h2>Login</h2>
      <form method="POST">
        {% csrf_token %}
        <label for="username">Username</label>
        <input type="text" name="username" id="username" required />

        <label for="password">Password</label>
        <input type="password" name="password" id="password" required />

        <button type="submit" name="login" class="btn btn-primary w-100 mb-3">
          Sign In
        </button>
      </form>

      <a
        href="{% url 'register' %}"
        class="btn btn-outline-light w-100 mb-3"
        style="
          padding: 6px 12px;
          font-weight: bold;
          border-radius: 6px;
          font-size: 14px;
        "
      >
        Register
      </a>
    </div>
  </body>
</html>
